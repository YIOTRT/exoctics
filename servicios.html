<body>
    <section id="servicios">
    
    <div class="contenido-servicios">
        <h2>Nuestros Servicios</h2>
        <p>Ofrecemos personalización de vehículos y soporte para compradores exclusivos.</p>

        <div id="formulario-cita">
            <h3>Agendar una cita</h3>
            <form>
                <label for="nombre">Nombre completo:</label><br>
                <input type="text" id="nombre" name="nombre" class="input" required><br><br>

                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" class="input" required><br><br>

                <label for="telefono">Número de teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" class="input" required><br><br>

                <label for="servicio">Tipo de servicio:</label><br>
                <select id="servicio" name="servicio" class="input" required>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="diagnostico">Diagnóstico</option>
                    <option value="personalizacion">Personalización</option>
                </select><br><br>

                <label for="fecha">Fecha:</label><br>
                <input type="date" id="fecha" name="fecha" class="input" required><br><br>

                <label for="hora">Hora:</label><br>
                <input type="time" id="hora" name="hora" class="input" required><br><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios"></textarea><br><br>

                <button type="submit" class="btn">Confirmar cita</button>
            </form>
        </div>
    </div>
</section>
