    <div class="contenido-contacto">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta? Estamos aquí para ayudarte.</p>

        <form id="formulario-contacto">
            <label for="nombre-contacto">Nombre completo:</label><br>
            <input type="text" id="nombre-contacto" name="nombre-contacto" class="input" required><br><br>

            <label for="email-contacto">Correo electrónico:</label><br>
            <input type="email" id="email-contacto" name="email-contacto" class="input" required><br><br>           
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" class="input" required></textarea><br><br>
            <button type="submit" class="custom-btn btn-2">Enviar</button>
        </form>

        <div id="mensaje-confirmacion" style="display: none; color: green;">
            ¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.
        </div>
    </div>
</section>
